<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-resource</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="./node_modules/axios/dist/axios.js"></script>
</head>
<body>
    <div id="app" class="container">
        <p class="title">Axios 实验</p>
        <a class="btn btn-primary" href="javascript:;" @click="get" rel="noopener noreferrer">get Request</a>
        <a class="btn btn-primary" href="javascript:;" @click="post" rel="noopener noreferrer">post Request</a>
        <div class="response">
            <span>{{msg}}</span>
        </div>
    </div>
    
</body>
<script>
    new Vue({
        el: "#app",
        data(){
            return {
                msg: ''
            }
        },
        methods:{
            get: function(){
                axios.get("package.json",{
                    paramrs:{
                        userId: 9527
                    },
                    headers:{
                        token: 'qazwsx'
                    }
                }).then((res)=>{
                    this.msg = res.data
                }).catch((err)=>{
                    this.msg = err
                });
            },
            // error: Method Not Allowed (http-server 不支持使用post请求方法)
            post: function(){
                axios.post("package.json",{
                    userId: '369'
                },{
                    headers: {
                        access_token: 'okmi'
                    }
                }).then((res)=>{
                    this.msg = res.data;
                }).catch((err)=>{
                    console.log(err);
                });
            }
        }
    });
</script>

</html>
